<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body class="d-flex flex-column h-100">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/weather.js"></script>

        <header class="my-0 p-2">
            <h1 class="text-center my-4">Weather Dashboard</h1>
        </header>

        <main>
            <div class="container row mx-auto p-0 w-100">
                <aside class="col-xs-12 col-sm-12 col-lg-4 m-2 p-0">
                    <label for="cityInput" class="d-block">Search for a City</label>
                    <div class="input-group">
                        <input id="cityInput" type="text" class="form-control" placeholder="City Name">
                        <div class="input-group-append">
                          <button id="searchBtn" class="btn btn-sm btn-outline-primary" type="button">Search</button>
                        </div>
                      </div>
                </aside>

                <section class="col-xm-12 col-sm-12 col-lg-7 m-2 p-0">
                    <div id="currentWeather" class="m-2">
                        <!-- <div id="cityWeatherHead" class="row">
                            <div id="city" class="col-4"></div>
                            <div id="date" class="col-6"></div>
                            <img id="img" class="col-2">
                        </div>
                        
                        <div id="temp" class="p-2"></div>
                        <div id="humidity" class="p-2"></div>
                        <div id="wind" class="p-2"></div>
                        <div id="uv" class="p-2"></div> -->
                    </div>

                    <div id="fiveDayForecast" class="row mt-4"></div>
                </section>

            </div>
        </main>

        <footer class="mt-auto py-3 text-center">
            Copyright &copy; 2020 Emi Clar
        </footer>
               
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
